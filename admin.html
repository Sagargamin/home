<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPie | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon: #00f3ff;
            --neon-purple: #bc13fe;
            --bg: #05070a;
            --panel: #0f1219;
            --sidebar: #0a0c12;
            --input-bg: #1a1d26;
            --text: #e0e6ed;
            --danger: #ff2a2a;
            --success: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- Login Overlay --- */
        #loginOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .login-box {
            background: var(--panel);
            padding: 40px;
            border: 1px solid var(--neon);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .login-box h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        /* --- Dashboard Layout --- */
        #dashboard {
            display: none; /* Hidden until login */
            width: 100%;
            height: 100%;
            display: flex; /* Flex layout for sidebar + content */
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--sidebar);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 40px;
            text-align: center;
        }
        .brand span { color: var(--neon); }

        .nav-btn {
            background: transparent;
            border: none;
            color: #8892b0;
            padding: 15px;
            text-align: left;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.05);
        }

        .logout-btn {
            margin-top: auto;
            color: var(--danger);
            border: 1px solid rgba(255, 42, 42, 0.3);
        }
        
        .logout-btn:hover {
            background: var(--danger);
            color: white;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
            background-image: radial-gradient(circle at 90% 10%, rgba(188, 19, 254, 0.05) 0%, transparent 40%);
        }

        /* Forms & Inputs */
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: var(--input-bg);
            border: 1px solid #333;
            color: #fff;
            border-radius: 5px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--neon);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .action-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: var(--neon);
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
        }

        .action-btn:hover {
            box-shadow: 0 0 20px var(--neon);
            background: #fff;
        }

        /* --- Views (Tab Content) --- */
        .view-section {
            display: none;
            animation: fadeIn 0.4s ease;
        }
        .view-section.active-view {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2.section-title {
            font-family: 'Orbitron';
            margin-bottom: 25px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            color: var(--text);
        }

        /* Manage Posts List */
        .post-item {
            display: flex;
            align-items: center;
            background: var(--panel);
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .post-item:hover {
            border-color: var(--neon-purple);
            transform: translateX(5px);
        }

        .post-thumb {
            width: 80px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 20px;
            border: 1px solid #444;
        }

        .post-info {
            flex: 1;
        }
        .post-info h4 { color: #fff; font-size: 1.1rem; }
        .post-info span { font-size: 0.8rem; color: #888; }

        .post-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Rajdhani';
            text-transform: uppercase;
        }

        .btn-edit { background: #ffaa00; color: #000; }
        .btn-delete { background: var(--danger); color: #fff; }

        .btn-edit:hover { box-shadow: 0 0 10px #ffaa00; }
        .btn-delete:hover { box-shadow: 0 0 10px var(--danger); }

        #cancelEditBtn {
            background: #444;
            color: #fff;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h2>ACCESS REQUIRED</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="action-btn" onclick="checkLogin()">Initialize</button>
            <div id="loginError" style="color:red; margin-top:10px; display:none;">ACCESS DENIED</div>
        </div>
    </div>

    <div id="dashboard" style="display:none;"> <div class="sidebar">
            <div class="brand">CYBER<span>PIE</span></div>
            
            <button class="nav-btn active" onclick="switchTab('create')">
                <i class="fas fa-plus-circle"></i> New Post
            </button>
            
            <button class="nav-btn" onclick="switchTab('manage')">
                <i class="fas fa-tasks"></i> Manage Posts
            </button>
            
            <button class="nav-btn logout-btn" onclick="logout()">
                <i class="fas fa-power-off"></i> Logout
            </button>
        </div>

        <div class="main-content">
            
            <div id="view-create" class="view-section active-view">
                <h2 class="section-title" id="formTitle">CREATE NEW POST</h2>
                
                <form id="postForm">
                    <input type="hidden" id="editId"> <label>Post Title</label>
                    <input type="text" id="title" placeholder="e.g. Super Ultra Shader" required>

                    <label>Description</label>
                    <textarea id="desc" rows="4" placeholder="Brief details about the content..." required></textarea>

                    <label>Thumbnail Image</label>
                    <input type="file" id="imageInput" accept="image/*" class="file-upload">
                    <p style="font-size:0.8rem; color:#666;" id="imgNote">Leave empty to keep existing image during edit.</p>

                    <label>Download Link</label>
                    <input type="url" id="link" placeholder="https://..." required>

                    <label>YouTube Video Link (Optional)</label>
                    <input type="url" id="video" placeholder="https://youtube.com/...">

                    <div style="display:flex; gap:10px;">
                        <button type="submit" class="action-btn" id="submitBtn">PUBLISH</button>
                        <button type="button" class="action-btn" id="cancelEditBtn" onclick="resetForm()">CANCEL EDIT</button>
                    </div>
                </form>
            </div>

            <div id="view-manage" class="view-section">
                <h2 class="section-title">MANAGE DATABASE</h2>
                <div id="postsList">
                    </div>
            </div>

        </div>
    </div>

    <script>
        // --- 1. LOGIN SYSTEM ---
        function checkLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if (u === 'admin' && p === 'saggu12@') {
                sessionStorage.setItem('cyberAuth', 'true');
                showDashboard();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        function showDashboard() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('dashboard').style.display = 'flex';
        }

        function logout() {
            sessionStorage.removeItem('cyberAuth');
            location.reload();
        }

        if (sessionStorage.getItem('cyberAuth') === 'true') {
            showDashboard();
        }

        // --- 2. NAVIGATION ---
        function switchTab(tab) {
            // Update Sidebar Active State
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active'); // Needs event passed or handle manually

            // Show Section
            document.querySelectorAll('.view-section').forEach(sec => sec.classList.remove('active-view'));
            document.getElementById('view-' + tab).classList.add('active-view');

            if (tab === 'manage') {
                loadManageList();
            }
        }

        // Fix for onclick logic above not passing 'this' correctly in inline HTML sometimes
        // Attaching click listeners cleanly:
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if(!this.classList.contains('logout-btn')) {
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                }
            });
        });


        // --- 3. DATA HANDLING (CRUD) ---
        let isEditing = false;
        let originalImageBase64 = ""; // Stores old image during edit

        const form = document.getElementById('postForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const title = document.getElementById('title').value;
            const desc = document.getElementById('desc').value;
            const link = document.getElementById('link').value;
            const video = document.getElementById('video').value;
            const fileInput = document.getElementById('imageInput');

            // Handle Image: New upload OR Keep old
            if (fileInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    saveToStorage(id, title, desc, link, video, evt.target.result);
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                // No new image selected
                if (isEditing) {
                    saveToStorage(id, title, desc, link, video, originalImageBase64);
                } else {
                    alert("Please select an image for new posts!");
                }
            }
        });

        function saveToStorage(id, title, desc, link, video, image) {
            let posts = JSON.parse(localStorage.getItem('cyberpie_posts')) || [];

            if (isEditing && id) {
                // UPDATE Existing
                const index = posts.findIndex(p => p.id == id);
                if (index !== -1) {
                    posts[index] = { id: parseInt(id), title, desc, link, video, image };
                }
            } else {
                // CREATE New
                const newPost = { id: Date.now(), title, desc, link, video, image };
                posts.push(newPost);
            }

            localStorage.setItem('cyberpie_posts', JSON.stringify(posts));
            resetForm();
            alert("Success! Database Updated.");
            
            // If we were on manage tab, refresh it? Usually we send user to manage tab or reset form.
            // Let's stay on form but reset it.
        }

        function resetForm() {
            document.getElementById('postForm').reset();
            document.getElementById('editId').value = "";
            document.getElementById('formTitle').innerText = "CREATE NEW POST";
            document.getElementById('submitBtn').innerText = "PUBLISH";
            document.getElementById('cancelEditBtn').style.display = 'none';
            document.getElementById('imgNote').innerText = "Leave empty to keep existing image during edit.";
            isEditing = false;
            originalImageBase64 = "";
        }

        // --- 4. MANAGE LIST LOGIC ---
        function loadManageList() {
            const listContainer = document.getElementById('postsList');
            const posts = JSON.parse(localStorage.getItem('cyberpie_posts')) || [];
            
            listContainer.innerHTML = ""; // Clear list

            if (posts.length === 0) {
                listContainer.innerHTML = "<p style='text-align:center; color:#555;'>No posts found.</p>";
                return;
            }

            // Reverse to show newest first
            posts.slice().reverse().forEach(post => {
                const item = document.createElement('div');
                item.className = 'post-item';
                item.innerHTML = `
                    <img src="${post.image}" class="post-thumb">
                    <div class="post-info">
                        <h4>${post.title}</h4>
                        <span>ID: ${post.id}</span>
                    </div>
                    <div class="post-actions">
                        <button class="btn-sm btn-edit" onclick="startEdit(${post.id})">Edit</button>
                        <button class="btn-sm btn-delete" onclick="deletePost(${post.id})">Delete</button>
                    </div>
                `;
                listContainer.appendChild(item);
            });
        }

        function deletePost(id) {
            if(confirm("Are you sure you want to delete this post?")) {
                let posts = JSON.parse(localStorage.getItem('cyberpie_posts')) || [];
                posts = posts.filter(p => p.id !== id);
                localStorage.setItem('cyberpie_posts', JSON.stringify(posts));
                loadManageList(); // Refresh list
            }
        }

        function startEdit(id) {
            const posts = JSON.parse(localStorage.getItem('cyberpie_posts')) || [];
            const post = posts.find(p => p.id === id);

            if (post) {
                // Switch to Form View
                document.querySelector('.nav-btn.active').classList.remove('active');
                document.querySelectorAll('.nav-btn')[0].classList.add('active'); // Highlight "New Post" (or "Edit")
                
                document.getElementById('view-manage').classList.remove('active-view');
                document.getElementById('view-create').classList.add('active-view');

                // Fill Data
                document.getElementById('editId').value = post.id;
                document.getElementById('title').value = post.title;
                document.getElementById('desc').value = post.desc;
                document.getElementById('link').value = post.link;
                document.getElementById('video').value = post.video || "";
                
                // Set Global State
                isEditing = true;
                originalImageBase64 = post.image;

                // UI Changes
                document.getElementById('formTitle').innerText = "EDIT POST: " + post.title;
                document.getElementById('submitBtn').innerText = "UPDATE POST";
                document.getElementById('cancelEditBtn').style.display = 'inline-block';
                document.getElementById('imgNote').innerText = "Current image loaded. Upload new one only to change it.";
            }
        }
    </script>
</body>
</html>
