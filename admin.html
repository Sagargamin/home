<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberHub | God Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon: #00f3ff;
            --neon-purple: #bc13fe;
            --bg: #05070a;
            --panel: #0f1219;
            --sidebar: #0a0c12;
            --input-bg: #1a1d26;
            --text: #e0e6ed;
            --danger: #ff2a2a;
            --success: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* --- Login Overlay --- */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999; display: flex;
            align-items: center; justify-content: center; flex-direction: column;
        }
        .login-box {
            background: var(--panel); padding: 40px; border: 1px solid var(--neon);
            border-radius: 10px; box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            text-align: center; width: 90%; max-width: 400px;
        }
        .login-box input { width: 100%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; }
        .login-btn { width: 100%; padding: 10px; background: var(--neon); font-weight: bold; border: none; cursor: pointer; }

        /* --- Dashboard Layout --- */
        #dashboard { display: none; width: 100%; height: 100%; display: flex; } /* Flex handled by JS toggle */

        /* Sidebar */
        .sidebar {
            width: 260px; background: var(--sidebar); border-right: 1px solid #333;
            display: flex; flex-direction: column; padding: 20px;
        }
        .brand { font-family: 'Orbitron'; font-size: 1.5rem; color: #fff; margin-bottom: 40px; text-align: center; letter-spacing: 2px; }
        .brand span { color: var(--neon); }

        .nav-btn {
            background: transparent; border: none; color: #8892b0; padding: 15px;
            text-align: left; font-family: 'Rajdhani'; font-size: 1.1rem; cursor: pointer;
            transition: 0.3s; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; gap: 15px;
        }
        .nav-btn:hover, .nav-btn.active { background: rgba(0, 243, 255, 0.1); color: var(--neon); }
        .nav-btn i { width: 20px; text-align: center; }

        /* Content */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; background: radial-gradient(circle at 90% 10%, rgba(0, 243, 255, 0.03) 0%, transparent 40%); }
        
        .view-section { display: none; animation: fadeIn 0.4s ease; }
        .view-section.active-view { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { font-family: 'Orbitron'; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px; color: var(--neon); }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--panel); padding: 20px; border: 1px solid #333; border-radius: 8px; text-align: center; }
        .stat-num { font-size: 2.5rem; font-weight: bold; color: #fff; display: block; }
        .stat-label { color: #888; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }

        /* Data Tables / Lists */
        .data-list { display: flex; flex-direction: column; gap: 10px; }
        .data-item { 
            background: var(--panel); border: 1px solid #333; padding: 15px; border-radius: 6px; 
            display: flex; align-items: center; justify-content: space-between;
        }
        .data-item:hover { border-color: var(--neon); }
        
        .item-left { display: flex; align-items: center; gap: 15px; }
        .item-img { width: 50px; height: 50px; border-radius: 5px; object-fit: cover; border: 1px solid #444; }
        .item-info h4 { color: #fff; margin: 0; font-size: 1rem; }
        .item-info p { color: #888; margin: 0; font-size: 0.8rem; font-family: monospace; }

        .btn-del { background: rgba(255, 42, 42, 0.1); color: var(--danger); border: 1px solid var(--danger); padding: 5px 15px; border-radius: 4px; cursor: pointer; }
        .btn-del:hover { background: var(--danger); color: #fff; }

        /* Chat Monitor */
        .chat-monitor { background: #000; border: 1px solid #333; height: 400px; overflow-y: auto; padding: 20px; border-radius: 8px; display: flex; flex-direction: column; gap: 10px; }
        .chat-msg { background: #111; padding: 10px; border-radius: 5px; border-left: 3px solid var(--neon); display: flex; justify-content: space-between; }
        .msg-meta { font-size: 0.8rem; color: var(--primary); margin-bottom: 5px; }
        .msg-text { color: #ddd; }

    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h2 style="font-family:'Orbitron'; color:var(--neon); margin-bottom:20px;">CYBERHUB ADMIN</h2>
            <input type="text" id="adm-user" placeholder="Admin ID">
            <input type="password" id="adm-pass" placeholder="Passcode">
            <button class="login-btn" onclick="adminLogin()">AUTHENTICATE</button>
            <div id="loginMsg" style="color:red; margin-top:10px; display:none;">ACCESS DENIED</div>
        </div>
    </div>

    <div id="dashboard" style="display:none;">
        <div class="sidebar">
            <div class="brand">CYBER<span>HUB</span></div>
            
            <button class="nav-btn active" onclick="nav('overview')"><i class="fas fa-chart-pie"></i> Overview</button>
            <button class="nav-btn" onclick="nav('users')"><i class="fas fa-users"></i> Users</button>
            <button class="nav-btn" onclick="nav('posts')"><i class="fas fa-images"></i> Posts</button>
            <button class="nav-btn" onclick="nav('globalchat')"><i class="fas fa-comments"></i> Global Chat</button>
            
            <button class="nav-btn" style="margin-top:auto; color:var(--danger);" onclick="adminLogout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <div class="main-content">
            
            <div id="view-overview" class="view-section active-view">
                <h2>SYSTEM STATUS</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-num" id="stat-users">0</span>
                        <span class="stat-label">Total Agents</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-num" id="stat-posts">0</span>
                        <span class="stat-label">Total Transmissions</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-num" style="color:var(--success);">ONLINE</span>
                        <span class="stat-label">Database Status</span>
                    </div>
                </div>
            </div>

            <div id="view-users" class="view-section">
                <h2>USER DATABASE</h2>
                <div id="users-list" class="data-list">Loading...</div>
            </div>

            <div id="view-posts" class="view-section">
                <h2>CONTENT FEED</h2>
                <div id="posts-list" class="data-list">Loading...</div>
            </div>

            <div id="view-globalchat" class="view-section">
                <h2>GLOBAL FREQUENCY (WWC)</h2>
                <div id="wwc-monitor" class="chat-monitor">Loading live feed...</div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBGK533ImY8ePta_MAOTCq1aW4FjFhBusw",
            authDomain: "cyberhub-177cc.firebaseapp.com",
            projectId: "cyberhub-177cc",
            storageBucket: "cyberhub-177cc.firebasestorage.app",
            messagingSenderId: "396278945910",
            appId: "1:396278945910:web:619c94a73492edc3072757"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- AUTHENTICATION ---
        window.adminLogin = () => {
            const u = document.getElementById('adm-user').value;
            const p = document.getElementById('adm-pass').value;
            if(u === 'admin' && p === 'saggu12@') {
                sessionStorage.setItem('cyberAdmin', 'true');
                initAdmin();
            } else {
                document.getElementById('loginMsg').style.display='block';
            }
        };

        window.adminLogout = () => {
            sessionStorage.removeItem('cyberAdmin');
            location.reload();
        };

        if(sessionStorage.getItem('cyberAdmin') === 'true') {
            initAdmin();
        }

        function initAdmin() {
            document.getElementById('loginOverlay').style.display='none';
            document.getElementById('dashboard').style.display='flex';
            
            fetchStats();
            listenToUsers();
            listenToPosts();
            listenToWWC();
        }

        // --- NAVIGATION ---
        window.nav = (view) => {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active-view'));
            document.getElementById('view-'+view).classList.add('active-view');
            
            // Update buttons
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
        };

        // --- DATA FETCHING & LOGIC ---

        // 1. STATS (Once)
        async function fetchStats() {
            const uSnap = await getDocs(collection(db, "users"));
            const pSnap = await getDocs(collection(db, "posts"));
            document.getElementById('stat-users').innerText = uSnap.size;
            document.getElementById('stat-posts').innerText = pSnap.size;
        }

        // 2. USERS (Realtime)
        function listenToUsers() {
            onSnapshot(collection(db, "users"), (snap) => {
                const con = document.getElementById('users-list');
                con.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    con.innerHTML += `
                    <div class="data-item">
                        <div class="item-left">
                            <img src="${u.photo}" class="item-img">
                            <div class="item-info">
                                <h4>${u.name} <span style="color:var(--primary);">@${u.username}</span></h4>
                                <p>${d.id}</p>
                            </div>
                        </div>
                        <button class="btn-del" onclick="deleteItem('users', '${d.id}')">ERASE DATA</button>
                    </div>`;
                });
            });
        }

        // 3. POSTS (Realtime)
        function listenToPosts() {
            onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), (snap) => {
                const con = document.getElementById('posts-list');
                con.innerHTML = "";
                snap.forEach(d => {
                    const p = d.data();
                    con.innerHTML += `
                    <div class="data-item">
                        <div class="item-left">
                            <img src="${p.img}" class="item-img">
                            <div class="item-info">
                                <h4>${p.cap}</h4>
                                <p>By: ${p.user} | ID: ${d.id}</p>
                            </div>
                        </div>
                        <button class="btn-del" onclick="deleteItem('posts', '${d.id}')">DELETE</button>
                    </div>`;
                });
            });
        }

        // 4. GLOBAL CHAT (WWC)
        function listenToWWC() {
            onSnapshot(query(collection(db, "chats", "global_wwc", "messages"), orderBy("time", "desc")), (snap) => {
                const con = document.getElementById('wwc-monitor');
                con.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    con.innerHTML += `
                    <div class="chat-msg">
                        <div>
                            <div class="msg-meta">${m.user} (${m.uid})</div>
                            <div class="msg-text">${m.text}</div>
                        </div>
                        <button class="btn-del" style="height:fit-content; padding:2px 8px; font-size:10px;" onclick="deleteSubItem('chats/global_wwc/messages', '${d.id}')">X</button>
                    </div>`;
                });
            });
        }

        // --- GLOBAL ACTIONS ---
        window.deleteItem = async (col, id) => {
            if(confirm("WARNING: Permanent deletion. Proceed?")) {
                try {
                    await deleteDoc(doc(db, col, id));
                    alert("Target Erased.");
                } catch(e) { alert(e.message); }
            }
        };

        window.deleteSubItem = async (path, id) => {
            if(confirm("Remove this message?")) {
                try {
                    await deleteDoc(doc(db, path, id)); // requires exact path structure
                } catch(e) { alert(e.message); }
            }
        }

    </script>
</body>
</html>
