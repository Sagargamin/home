<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CyberPie Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0ea5e9,#020617);
  font-family:Segoe UI,system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#e5e7eb;
}
.card{
  background:rgba(2,6,23,.85);
  width:360px;
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 60px rgba(14,165,233,.4);
  animation:pop .5s ease;
}
@keyframes pop{from{transform:scale(.9);opacity:0}to{transform:scale(1);opacity:1}}
h2{text-align:center;color:#38bdf8;margin-bottom:15px}
input,textarea{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  background:#020617;
  border:1px solid #38bdf8;
  color:white;
  outline:none;
}
textarea{resize:none;height:80px}
button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  font-weight:700;
  cursor:pointer;
}
.hidden{display:none}
.small{text-align:center;font-size:13px;opacity:.7;margin-top:10px}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>Admin Login</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg" style="color:#f87171;text-align:center"></p>
</div>

<!-- PANEL -->
<div class="card hidden" id="panel">
  <h2>Create Post</h2>
  <input id="title" placeholder="Post Title">
  <textarea id="desc" placeholder="Post Description"></textarea>
  <input id="link" placeholder="Download / Linkvertise Link">
  <button onclick="publish()">Publish</button>
  <button onclick="logout()" style="background:#ef4444">Logout</button>
  <div class="small">Only admin posts appear on home</div>
</div>

<script>
const ADMIN="admin";
const PASS="saggu12@";

function login(){
  if(user.value===ADMIN && pass.value===PASS){
    localStorage.setItem("admin","true");
    loginBox.classList.add("hidden");
    panel.classList.remove("hidden");
  }else{
    msg.textContent="Wrong username or password";
  }
}

function publish(){
  if(!title.value||!link.value){alert("Title & link required");return;}
  let posts=JSON.parse(localStorage.getItem("posts")||"[]");
  posts.unshift({
    title:title.value,
    desc:desc.value,
    link:link.value,
    time:new Date().toLocaleString()
  });
  localStorage.setItem("posts",JSON.stringify(posts));
  alert("Post published successfully");
  title.value=desc.value=link.value="";
}

function logout(){
  localStorage.removeItem("admin");
  location.reload();
}

if(localStorage.getItem("admin")){
  loginBox.classList.add("hidden");
  panel.classList.remove("hidden");
}
</script>

</body>
</html>
