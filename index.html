<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CyberPie | Gaming & Server Hub</title>

<style>
:root{
  --bg:#0a0f1e;
  --card:#0f172a;
  --blue:#38bdf8;
  --blue-glow:#7dd3fc;
  --text:#e5e7eb;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,system-ui}

body{
  background:radial-gradient(circle at top,var(--bg),#020617);
  color:var(--text);
}

/* HEADER */
header{
  padding:20px;
  text-align:center;
  border-bottom:1px solid rgba(56,189,248,.2);
}
header h1{
  font-size:2.2rem;
  color:var(--blue);
  text-shadow:0 0 20px var(--blue-glow);
}
header p{opacity:.7}

/* MAIN */
.container{
  max-width:900px;
  margin:40px auto;
  padding:20px;
}

/* POST CARD */
.post{
  background:linear-gradient(145deg,var(--card),#020617);
  border:1px solid rgba(56,189,248,.25);
  border-radius:18px;
  padding:25px;
  box-shadow:0 0 30px rgba(56,189,248,.15);
  margin-bottom:40px;
}

.post h2{
  color:var(--blue);
  margin-bottom:10px;
}
.post p{
  line-height:1.6;
  opacity:.85;
}

/* DOWNLOAD */
.download{
  margin-top:20px;
}
.download a{
  display:inline-block;
  padding:14px 30px;
  background:linear-gradient(135deg,var(--blue),#0ea5e9);
  color:#020617;
  text-decoration:none;
  border-radius:30px;
  font-weight:600;
  box-shadow:0 0 25px var(--blue-glow);
  transition:.3s;
}
.download a:hover{
  transform:scale(1.07);
  box-shadow:0 0 40px var(--blue-glow);
}

/* COMMENTS */
.comments{
  margin-top:35px;
}
.comments h3{
  margin-bottom:10px;
  color:var(--blue);
}
.comments input, .comments textarea{
  width:100%;
  padding:12px;
  margin:6px 0;
  background:#020617;
  border:1px solid rgba(56,189,248,.3);
  border-radius:10px;
  color:var(--text);
}
.comments button{
  margin-top:8px;
  padding:10px 25px;
  background:var(--blue);
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-weight:600;
}
.comment-box{
  margin-top:15px;
  padding:12px;
  border-left:3px solid var(--blue);
  background:rgba(56,189,248,.06);
  border-radius:10px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  opacity:.5;
  font-size:.9rem;
}
</style>
</head>

<body>

<header>
  <h1>CyberPie</h1>
  <p>Gaming â€¢ Servers â€¢ Mods â€¢ Tools</p>
</header>

<div class="container">

  <!-- POST -->
  <div class="post">
    <h2>Minecraft Ultra Server Pack</h2>
    <p>
      High-performance Minecraft server pack with optimized configs,
      anti-lag settings and futuristic UI support.
      Perfect for 24/7 gaming servers.
    </p>

    <div class="download">
      <!-- LINKVERTISE LINK -->
      <a href="https://linkvertise.com/your-link" target="_blank">
        ðŸš€ Download Now
      </a>
    </div>

    <!-- COMMENTS -->
    <div class="comments">
      <h3>Comments</h3>
      <input id="name" placeholder="Your name">
      <textarea id="comment" placeholder="Write your comment"></textarea>
      <button onclick="addComment()">Post</button>

      <div id="commentList"></div>
    </div>
  </div>

</div>

<footer>
Â© 2026 CyberPie â€¢ Futuristic Gaming Hub
</footer>

<script>
const list=document.getElementById("commentList");

function load(){
  list.innerHTML="";
  const data=JSON.parse(localStorage.getItem("comments")||"[]");
  data.forEach(c=>{
    const d=document.createElement("div");
    d.className="comment-box";
    d.innerHTML="<b>"+c.name+"</b><br>"+c.text;
    list.appendChild(d);
  });
}

function addComment(){
  const n=name.value.trim();
  const t=comment.value.trim();
  if(!n||!t) return;
  const data=JSON.parse(localStorage.getItem("comments")||"[]");
  data.push({name:n,text:t});
  localStorage.setItem("comments",JSON.stringify(data));
  name.value="";comment.value="";
  load();
}
load();
</script>

</body>
</html>
