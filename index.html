<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CyberPie | Gaming & Server Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050b1a;
  --card:#0b132b;
  --blue:#38bdf8;
  --glow:#7dd3fc;
  --text:#e5e7eb;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,system-ui}

body{
  background:radial-gradient(circle at top,var(--bg),#020617);
  color:var(--text);
}

/* HEADER */
header{
  padding:25px;
  text-align:center;
  border-bottom:1px solid rgba(56,189,248,.25);
}
header h1{
  font-size:2.4rem;
  color:var(--blue);
  text-shadow:0 0 25px var(--glow);
}
header p{opacity:.7}

/* CONTAINER */
.container{
  max-width:900px;
  margin:50px auto;
  padding:20px;
}

/* CARD */
.card{
  background:linear-gradient(145deg,var(--card),#020617);
  border:1px solid rgba(56,189,248,.25);
  border-radius:18px;
  padding:25px;
  box-shadow:0 0 35px rgba(56,189,248,.18);
  margin-bottom:30px;
}

/* BUTTON */
.btn{
  display:inline-block;
  padding:12px 28px;
  background:linear-gradient(135deg,var(--blue),#0ea5e9);
  color:#020617;
  border:none;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 25px var(--glow);
  transition:.3s;
}
.btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 45px var(--glow);
}

/* INPUT */
input,textarea{
  width:100%;
  padding:12px;
  margin:8px 0;
  background:#020617;
  border:1px solid rgba(56,189,248,.35);
  border-radius:10px;
  color:var(--text);
}

/* POST */
.post h2{color:var(--blue)}
.post p{opacity:.85;margin:10px 0}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  opacity:.5;
  font-size:.9rem;
}

/* HIDE */
.hidden{display:none}
</style>
</head>

<body>

<header>
  <h1>CyberPie</h1>
  <p>Gaming â€¢ Servers â€¢ Mods â€¢ Tools</p>
</header>

<div class="container">

  <!-- HOME -->
  <div id="home">
    <h2 style="color:var(--blue);margin-bottom:15px">ðŸ”¥ Latest Posts</h2>
    <div id="postList"></div>
  </div>

  <!-- ADMIN LOGIN -->
  <div id="adminLogin" class="hidden card">
    <h2>Admin Login</h2>
    <input id="adminUser" placeholder="Username">
    <input id="adminPass" type="password" placeholder="Password">
    <button class="btn" onclick="login()">Login</button>
    <p id="loginMsg" style="color:red;margin-top:10px"></p>
  </div>

  <!-- ADMIN PANEL -->
  <div id="adminPanel" class="hidden card">
    <h2>Admin Panel</h2>
    <input id="title" placeholder="Post title">
    <textarea id="desc" placeholder="Post description"></textarea>
    <input id="link" placeholder="Download / Linkvertise link">
    <button class="btn" onclick="addPost()">Publish Post</button>
    <button class="btn" style="margin-left:10px" onclick="logout()">Logout</button>
  </div>

</div>

<footer>
Â© 2026 CyberPie â€¢ Futuristic Gaming Hub
</footer>

<script>
const ADMIN_USER="admin";
const ADMIN_PASS="saggu12@";

const home=document.getElementById("home");
const adminLogin=document.getElementById("adminLogin");
const adminPanel=document.getElementById("adminPanel");
const postList=document.getElementById("postList");

/* ROUTE CHECK */
if(location.pathname.endsWith("/admin")){
  home.classList.add("hidden");
  adminLogin.classList.remove("hidden");
}

/* LOGIN */
function login(){
  if(adminUser.value===ADMIN_USER && adminPass.value===ADMIN_PASS){
    localStorage.setItem("admin","true");
    adminLogin.classList.add("hidden");
    adminPanel.classList.remove("hidden");
  }else{
    loginMsg.textContent="Invalid admin credentials";
  }
}

/* LOGOUT */
function logout(){
  localStorage.removeItem("admin");
  location.href="/";
}

/* POSTS */
function loadPosts(){
  postList.innerHTML="";
  const posts=JSON.parse(localStorage.getItem("posts")||"[]");
  posts.reverse().forEach(p=>{
    const d=document.createElement("div");
    d.className="card post";
    d.innerHTML=`
      <h2>${p.title}</h2>
      <p>${p.desc}</p>
      <a class="btn" href="${p.link}" target="_blank">ðŸš€ Download</a>
    `;
    postList.appendChild(d);
  });
}

function addPost(){
  const posts=JSON.parse(localStorage.getItem("posts")||"[]");
  posts.push({
    title:title.value,
    desc:desc.value,
    link:link.value
  });
  localStorage.setItem("posts",JSON.stringify(posts));
  title.value=desc.value=link.value="";
  alert("Post published successfully");
}

if(localStorage.getItem("admin")==="true" && location.pathname.endsWith("/admin")){
  adminLogin.classList.add("hidden");
  adminPanel.classList.remove("hidden");
}

loadPosts();
</script>

</body>
</html>
