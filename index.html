<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar Gaming 2X | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff; /* Neon Cyan */
            --secondary: #7000ff; /* Neon Purple */
            --bg-dark: #05070a;
            --card-bg: #0f1219;
            --text-main: #e0e6ed;
            --glass: rgba(15, 18, 25, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(112, 0, 255, 0.1) 0%, transparent 20%);
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(5, 7, 10, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary);
        }

        .logo span { color: #fff; }

        /* --- Hero Section --- */
        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .hero p { color: #8892b0; letter-spacing: 1px; }

        /* --- Grid Layout --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        /* --- Post Card --- */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 243, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.2);
        }

        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
        }

        .card-body { padding: 20px; }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-desc {
            font-size: 0.95rem;
            color: #a0aab5;
            margin-bottom: 20px;
            line-height: 1.4;
            height: 60px; /* Limit height */
            overflow: hidden;
        }

        /* --- Buttons --- */
        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            text-align: center;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-download {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            box-shadow: 0 0 5px var(--primary);
        }

        .btn-download:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
        }

        .btn-video {
            background: transparent;
            border: 1px solid #ff0055;
            color: #ff0055;
            box-shadow: 0 0 5px #ff0055;
        }

        .btn-video:hover {
            background: #ff0055;
            color: #fff;
            box-shadow: 0 0 20px #ff0055;
        }

        /* Empty State */
        .no-posts {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: #555;
            border: 1px dashed #333;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Cyber<span>Pie</span></div>
    </header>

    <section class="hero">
        <h1>NotGamerPie Official</h1>
        <p>Premium scripts, mods, and resources.</p>
    </section>

    <div class="container" id="postsContainer">
        </div>

    <footer>
        &copy; 2026 CyberPie Created By Sagar Gaming 2X
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts();
        });

        function loadPosts() {
            const container = document.getElementById('postsContainer');
            // Get posts from localStorage
            const posts = JSON.parse(localStorage.getItem('cyberpie_posts')) || [];

            container.innerHTML = ''; // Clear loading text

            if (posts.length === 0) {
                container.innerHTML = '<div class="no-posts"><h2>SYSTEM OFFLINE</h2><p>No posts available yet. Check back later.</p></div>';
                return;
            }

            // Loop reversed so newest is first
            posts.reverse().forEach(post => {
                // Create Card Elements
                const card = document.createElement('div');
                card.className = 'card';

                // Video Button Logic
                let videoBtnHTML = '';
                if (post.video && post.video.trim() !== '') {
                    videoBtnHTML = `<a href="${post.video}" target="_blank" class="btn btn-video">Watch Video</a>`;
                }

                card.innerHTML = `
                    <img src="${post.image}" alt="Thumbnail" class="card-img">
                    <div class="card-body">
                        <h3 class="card-title">${post.title}</h3>
                        <p class="card-desc">${post.desc}</p>
                        <div class="btn-group">
                            <a href="${post.link}" target="_blank" class="btn btn-download">Download</a>
                            ${videoBtnHTML}
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
