<div id="posts"></div>

<script>
const posts=JSON.parse(localStorage.posts||"[]");
const box=document.getElementById("posts");

posts.forEach(p=>{
  box.innerHTML+=`
  <div class="post">
    ${p.thumb?`<img src="${p.thumb}">`:``}
    <h2>${p.title}</h2>
    <p>${p.desc||""}</p>
    <div class="btns">
      <a href="${p.link}" target="_blank">Download</a>
      ${p.video?`<a href="${p.video}" target="_blank" class="video">Video</a>`:``}
    </div>
  </div>`;
});
</script>
